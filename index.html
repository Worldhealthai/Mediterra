<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mediterra Mussel Farm â€“ Premium Mediterranean Mussels from Greece</title>
<meta name="description" content="Premium Mediterranean mussels cultivated in the pristine waters of the Artemisium Strait, North Evia, Greece. Wholesale supply to Athens and throughout Greece.">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<!-- Splash Screen -->
<div class="splash-screen" id="splashScreen">
    <div class="splash-content">
        <img src="logo-transparent.png" alt="Mediterra Mussel Farm" class="splash-logo">
        <h1 class="splash-text">MEDITERRA</h1>
        <p class="splash-subtitle">Mussel Farm</p>
        <div class="splash-loader"></div>
    </div>
</div>

<!-- Your existing HTML sections (navbar, hero, about, etc.) remain unchanged -->

<!-- Supabase & Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Hide splash screen after 2.5s
    const splash = document.getElementById('splashScreen');
    setTimeout(() => {
        if (splash) splash.style.display = 'none';
    }, 2500);

    // Load images from localStorage if available
    const config = localStorage.getItem('mediterra_site_config');
    if (config) {
        try {
            const siteConfig = JSON.parse(config);
            if (siteConfig.images) {
                const { hero, logo, location, method, gallery } = siteConfig.images;
                if (hero) document.querySelector('.hero-video source')?.setAttribute('src', hero);
                if (logo) {
                    document.querySelectorAll('.logo-img').forEach(img => img.src = logo);
                }
                if (location) document.querySelector('#location .location-img')?.setAttribute('src', location);
                if (method) document.querySelector('#method .method-img')?.setAttribute('src', method);
                if (gallery && gallery.length > 0) {
                    const galleryContainer = document.querySelector('.gallery-grid');
                    if (galleryContainer) {
                        galleryContainer.innerHTML = '';
                        gallery.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'gallery-item';
                            const imgEl = document.createElement('img');
                            imgEl.src = item.src;
                            imgEl.alt = item.alt;
                            imgEl.className = 'gallery-img';
                            div.appendChild(imgEl);
                            galleryContainer.appendChild(div);
                        });
                    }
                }
            }
        } catch(e) { console.error('Failed to load site images from localStorage', e); }
    }
});
</script>
<script src="script.js"></script>
</body>
</html>
